version: '3.8'

services:
  # PHP Application
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: vaulty-app
    volumes:
      - ./src:/var/www
      - ./storage:/var/www/storage
    environment:
      - PHP_FPM_PM=dynamic
      - PHP_FPM_PM_MAX_CHILDREN=20
      - PHP_FPM_PM_START_SERVERS=5
      - PHP_FPM_PM_MIN_SPARE_SERVERS=5
      - PHP_FPM_PM_MAX_SPARE_SERVERS=10
    networks:
      - vaulty-network
    depends_on:
      - db
    restart: unless-stopped

  # Nginx Web Server
  web:
    image: nginx:alpine
    container_name: vaulty-web
    ports:
      - "8080:80"
    volumes:
      - ./public:/var/www/public
      - ./src:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./storage:/var/www/storage
    depends_on:
      - app
    networks:
      - vaulty-network
    restart: unless-stopped

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: vaulty-db
    environment:
      MYSQL_ROOT_PASSWORD: vaulty_root_pass
      MYSQL_DATABASE: vaulty
      MYSQL_USER: vaulty_user
      MYSQL_PASSWORD: vaulty_pass
    ports:
      - "3307:3306"
    volumes:
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
      - vaulty-data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - vaulty-network
    restart: unless-stopped

  # Redis for caching and sessions (optional but recommended)
  redis:
    image: redis:alpine
    container_name: vaulty-redis
    ports:
      - "6379:6379"
    volumes:
      - vaulty-redis:/data
    networks:
      - vaulty-network
    restart: unless-stopped

  # phpMyAdmin for database management (optional)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: vaulty-phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: vaulty_root_pass
    ports:
      - "8081:80"
    networks:
      - vaulty-network
    depends_on:
      - db
    restart: unless-stopped

networks:
  vaulty-network:
    driver: bridge

volumes:
  vaulty-data:
    driver: local
  vaulty-redis:
    driver: local